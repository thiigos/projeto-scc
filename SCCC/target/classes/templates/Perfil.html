<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Perfil do Cliente</title>
    <script src="./script_perfil.js" defer></script> <!-- Carrega o script de JavaScript -->
</head>
<body>
    <div class="container">
        <h1 class="perfil-cliente">Perfil do Cliente</h1>
        <span class="perfil-id">ID - 0</span>
        <form class="perfil-form">
            <div class="perfil-row">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            <div class="perfil-row">
                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
            <div class="form-group">
                <label for="servicos">Serviços</label>
                <input type="text" id="servicos" name="servicos" required>
            </div>
            <div class="perfil-botao">
                <button type="button" class="btn-azul" id="alterar-cliente-btn">Alterar Cliente</button>
            </div>
        </form>
    </div>
</body>
</html>
